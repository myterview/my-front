name: build

on:
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # pnpm 설치
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      # Node 설정 + pnpm 캐시
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # 의존성 설치(락파일 기준)
      - run: pnpm install --frozen-lockfile

      # 빌드
      - run: pnpm build
