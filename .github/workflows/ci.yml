name: CI

on:
  pull_request:
    branches: [main, develop] # PR 대상 브랜치

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run build
      - run: npm test # 테스트가 있다면
